<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h3 class="text-center mt-5 mb-4">GitHub API</h3>
        <form id="gitHubForm" class="rounded form-inline mx-auto d-flex justify-content-center bg-secondary mt-5" style="max-width: 300px;">
            <input id="usernameInput" class="form-control mb-2 mr-sm-2 mt-4" type="text" name="username" placeholder="GitHub Username" required>
            <input id="repositoryInput" class="form-control mb-2 mr-sm-2" type="text" name="repository" placeholder="GitHub repository">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    <ul id="userRepos" class="list-group mx-auto mb-5" style="max-width: 500px;"></ul>
    <script src="app.js"></script>
</body>

</html>
